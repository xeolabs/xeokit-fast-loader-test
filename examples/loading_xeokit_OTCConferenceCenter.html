<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>GLTFLoaderPlugin - Loading a Model from GLTF</title>
    <link href="css/styles.css" type="text/css" rel="stylesheet"/>

    <style>
        #myCanvas {
            width: 100%;
            height: 100%;
            background: lightBlue;
        }
    </style>

    <script src="./libs/pako.js"></script>
</head>

<body>
<canvas id="myCanvas"></canvas>
<div id="info">
    <h1>Loading a model from native xeokit binary format</h1>
    <ul>

        <li>
            <div id="time"></div>
        </li>
    </ul>
</div>
</body>
<script type="module">

    //------------------------------------------------------------------------------------------------------------------
    // Import the modules we need for this example
    //------------------------------------------------------------------------------------------------------------------

    import {Viewer} from "../src/viewer/Viewer.js";
    import {XeokitLoaderPlugin} from "../src/plugins/XeokitLoaderPlugin/XeokitLoaderPlugin.js";

    //------------------------------------------------------------------------------------------------------------------
    // Create a Viewer, arrange the camera
    //------------------------------------------------------------------------------------------------------------------

    const viewer = new Viewer({
        canvasId: "myCanvas",
        transparent: true
    });

    viewer.scene.camera.eye = [10.45, 17.38, -98.31];
    viewer.scene.camera.look = [43.09, 0.5, -26.76];
    viewer.scene.camera.up = [0.06, 0.96, 0.16];

    //----------------------------------------------------------------------------------------------------------------------
    // Create a xeokit loader plugin, load a model, fit to view
    //----------------------------------------------------------------------------------------------------------------------

    const xeokitLoader = new XeokitLoaderPlugin(viewer);

    var t0 = performance.now();

    const model = xeokitLoader.load({
        id: "myModel",
        src: "./models/xeokit/OTCConferenceCenter.xeokit",
        metaModelSrc: "./metaModels/OTCConferenceCenter/metaModel.json", // Creates a MetaObject instances in scene.metaScene.metaObjects
        edges: true
    });

    model.on("loaded", () => {
        var t1 = performance.now();
        document.getElementById("time").innerHTML = "Loaded in " + Math.floor(t1 - t0) + " milliseconds.";
    });

</script>
</html>
