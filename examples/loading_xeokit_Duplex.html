<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>GLTFLoaderPlugin - Loading a Model from GLTF</title>
    <link href="css/styles.css" type="text/css" rel="stylesheet"/>

    <style>
        #myCanvas {
            width: 100%;
            height: 100%;
            background: lightBlue;
        }
    </style>

    <script src="./libs/pako.js"></script>
</head>

<body>
<canvas id="myCanvas"></canvas>
<div id="info">
    <h1>Loading a glTF Model</h1>
    <ul>
        <li>
            <a target="_other"
               href="./../docs/class/src/plugins/XeokitLoaderPlugin/XeokitLoaderPlugin.js~XeokitLoaderPlugin.html">XeokitLoaderPlugin</a>
            - Loads xeokit model from the file system
        </li>
        <li>
            <a target="_other" href="https://github.com/xeokit/xeokit-sdk/wiki/Importing-Models">User Guide</a>
        </li>
    </ul>
</div>
</body>
<script type="module">

    //------------------------------------------------------------------------------------------------------------------
    // Import the modules we need for this example
    //------------------------------------------------------------------------------------------------------------------

    import {Viewer} from "../src/viewer/Viewer.js";
    import {XeokitLoaderPlugin} from "../src/plugins/XeokitLoaderPlugin/XeokitLoaderPlugin.js";

    //------------------------------------------------------------------------------------------------------------------
    // Create a Viewer, arrange the camera
    //------------------------------------------------------------------------------------------------------------------

    const viewer = new Viewer({
        canvasId: "myCanvas",
        transparent: true
    });

    viewer.camera.eye = [-3.933, 2.855, 27.018];
    viewer.camera.look = [4.400, 3.724, 8.899];
    viewer.camera.up = [-0.018, 0.999, 0.039];

    //----------------------------------------------------------------------------------------------------------------------
    // Create a xeokit loader plugin, load a model, fit to view
    //----------------------------------------------------------------------------------------------------------------------

    const xeokitLoader = new XeokitLoaderPlugin(viewer);

    const model = xeokitLoader.load({
        id: "myModel",
        src: "./models/xeokit/duplex.xeokit",
        metaModelSrc: "./metaModels/duplex/metaModel.json",
        edges: true
    });

</script>
</html>
